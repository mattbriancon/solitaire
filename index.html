<html>
  <head>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script crossorigin src="game.jsx" type="text/jsx" data-presets="env,react,stage-3"></script>

    <style>
      :root {
        --card-ratio: calc(3.5 / 2.5);
        --card-width: 50px;
        --card-height: calc(var(--card-width) * var(--card-ratio));
        --card-margin: 2px;
        --row-height: calc(var(--card-height) + var(--card-margin) * 2);
      }

      body, html {
        background: green;
        padding: 0;
        margin: 0;
      }

      .board {
        max-width: 720px;
        margin: 0 auto;
      }

      .rows {
      }

      .row {
        width: 100%;
        overflow: hidden;
        height: var(--row-height);
      }

      .card {
        float: left;
        margin: var(--card-margin);
        background: white;
        border-radius: 12px;
        font-family: monospace;
        font-size: 24px;
        line-height: 1;
        width: var(--card-width);
        height: var(--card-height);
        display: flex;
        text-align: center;
        justify-content: center;
        align-items: center;
        user-select: none;
      }

      .card.finalized { opacity: 50%; }
      .card.blank { color: lightslategrey; background: lightslategrey; }
      .card.red   { color: red; }
      .card.black { color: black; }

      .card.movable {
      }

      .controls {

      }
    </style>
  </head>

  <body>
    <div id="container"></div>
  </body>
</html>
